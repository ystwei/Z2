<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="form1" name="form1" action="1.html" method="get">
        用户名：<input type="text" name="username"
                   value="请输入"><br/>
        <br/>
        密&nbsp;码：<input type="password" name="password">
        <br/>
        <br/>
        性&nbsp;别
        <input type="radio" name="sex" value="m" > 男
        <input type="radio" name="sex" value="f" checked> 女
        <br/>
        <br/>

        <input type="checkbox" name="start" value="mr" checked/>马尔扎哈

        你所在的城市
        <select id="city" name="city">
            <optgroup label="东北">
                <option value="hrb">哈尔滨</option>
                <option value="sh" selected>绥化</option>
                <option value="hg">鹤岗</option>
            </optgroup>
            <optgroup label="华北">
                <option value="zz">郑州</option>
                <option value="sjz">石家庄</option>
                <option value="ts">唐山</option>
            </optgroup>

        </select>
        <br/>
        <br/>
        头像
        <input type="file" name="pic">
        <br/>
        <br/>
        简历
        <textarea cols="10" rows="8" name="jl">


        </textarea>
        <input type="hidden" value="handsome">
        <input type="submit" value="提交">
        <input type="reset" value="重置">
        <input type="button" value="button">
        <button>点击</button>
        <input type="image" src="images/1.jpg">
    </form>
</body>
</html>

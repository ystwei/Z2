<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#button1").click(function(){
                alert($("#name").val());

            });//onclick
            $("#button2").click(function(){
                $("#name").val("篮球");

            });

            $("#CheckedAll").click(function(){
                $("[name=items]:checkbox").each(function(){

                    this.checked=true;
                })

            });

            $("#CheckedNo").click(function(){
                $("[name=items]:checkbox").each(function(){
                    this.checked=false;
                })
            });
            $("#CheckedRev").click(function(){
                $("[name=items]:checkbox").each(function(){

                    this.checked=!this.checked;
                })

            });


            $("#buspan").click(function(){
                $("#msg").html("更改内容");

            });


            $("#send").click(function(){
                $("[name=items]:checkbox:checked").each(function(){
                    alert( $(this).val());

                })

            });
        });

    </script>
</head>
<body>


你的姓名：
<br/>
<input type="text" name="name" id="name" value="足球" />
<input type="button" id="button1" value="取得文本框值" /> <br/>
<input type="button" id="button2" value="设置文本框值"/> <br/>
你爱好的运动是？
<br/>
<input type="checkbox" name="items" value="foot"/>足球
<input type="checkbox" name="items" value="basket"/>篮球
<input type="checkbox" name="items" value="badminton"/>羽毛球
<input type="checkbox" name="items" value="table tennis"/>乒乓球
<br/>
<input type="button" id="CheckedAll" value="全　选"/>
<input type="button" id="CheckedNo" value="全不选"/>
<input type="button" id="CheckedRev" value="反　选"/>
<input type="button" id="buspan" value="更改span消息"/>
<span id="msg">msg消息</span>
<input type="button"  id="send" value="提　交"/>
<br/>
<br/>
<input type="radio" name="item" value="1" />
A
<input type="radio" name="item" value="2" checked="checked"/>
B
<input type="radio" name="item" value="3" />
C
<input type="radio"  name="item" value="4" />
D
<input type="button" id="getLetter" value="取得单选框的值"/>
<br/>
<br/>
<select id="city" >
    <option value="bj">
        北京

    </option>

    <option value="sh">
        上海

    </option>


</select>

<input type="button" id="getCity" value="取得下拉框的值"/>

<input type="button" id="add" value="增加城市"/>

<input type="button" id="set" value="赋值找选项"/>
<script type="text/javascript">
    $("#getLetter").click(function(){
        $("[name=item]:radio:checked").each(function(){
            alert($(this).val());
        })

    });


    $("#getCity").click(function(){

        $("#city option:selected").each(function(){

            alert(this.value+this.text);

        })
    });




    $("#add").click(function(){



        //$("#city option").remove();
        $("#city").append("<option value='herb'>哈尔滨</option>");
        $("#city").append("<option value='sy'>沈阳</option>");
    });

    $("#set").click(function(){

       $("#city option").each(function(){
           if(this.value=='sy'){
               this.selected=true;

           }

       });

    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function my(){

            if(document.getElementById("username").value==""){
                alert('必须输入用户名！');
                return false;
            }else{

                return true;
            }
        }

    </script>
</head>
<body>
<form name="form1" method="post" action="1.html" id="form1" onsubmit="return my();">
    姓名：<input type="text" name="username" id="username"/>
    <input type="submit" value="提交"/>
    <br/>
    密码：<input type="password" name="password"/><br/>
    密码：<input type="password" name="password"/><br/>
    用户类型：<input type="radio" name="type" value="1" />管理员
    <input type="radio" name="type" value="2"  />一般用户
    <br/>
    你喜欢的城市:
    <input type="checkbox" name="city"  value="1">北京
    <input type="checkbox" name="city"  value="2">哈尔滨
    <input type="checkbox" name="city"  value="3">长春
    <br/>
    爱好：
    <select name="interest" id="interest">
        <option value="999" >请选择你喜欢的球类</option><br/>
        <option value="1" selected="selected">篮球</option>
        <option value="2">足球</option>
        <option value="3">排球球</option>
    </select><br/>
    <input type="button" value="取得用户名的第一种方法" onclick="test()"/><br/>
    <input type="button" value="取得用户名的第二种方法" onclick="test1()"/><br/>
    <input type="button" value="取得权限的方法" onclick="test2()"/><br/>
    <input type="button" value="取得兴趣的方法" onclick="test3()"/><br/>
    <input type="button" value="取得城市的方法" onclick="test4()"/><br/>

    <input type="reset" value="重置"/><br/>
    <script type="text/javascript">
        function test(){
            //alert(document.form1.username.value);
            //alert(document.getElementsByName("username")[0].value);
            alert(document.getElementById("username").value);
        }

        function test1(){
            alert(document.getElementsByName("password")[0].value);
            alert(document.getElementsByName("password")[1].value);

        }
        function test2(){
            var e=document.getElementsByName("type");
            for(var i=0;i<e.length;i++){
                if(e[i].checked){
                    alert(e[i].value);
                }
            }

        }
        function test3(){
            var s=document.getElementById("interest");
            for(var i=0;i<s.options.length;i++){
                if(s.options[i].selected){
                    alert(s.options[i].value);
                }
            }
        }

        function test4(){
            var s=document.getElementsByName("city");
            for(var i=0;i<s.length;i++){
                if(s[i].checked){
                    alert(s[i].value);
                }
            }

        }

    </script>


</form>

<a href="#" onmouseover="over()" onmouseout="out()">美女一张</a>
<div id="msg" style="visibility: hidden">
    <table>
        <tr>

            <td>
                <img src="images/1.jpg" width="100" height="200">

            </td>

        </tr>

    </table>

</div>

<script type="text/javascript">
    function over(){
        var m=document.getElementById("msg");
        m.style.visibility='visible';
    }
    function out(){
        var m=document.getElementById("msg");
        m.style.visibility='hidden';
    }


</script>




</body>
</html>
